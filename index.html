		<script>
window.addEventListener('load', function() {
	function rot13(str) {
		return str.replace(/[a-zA-Z]/g,
				function(c)
				{
					return String.fromCharCode((c <= "Z" ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26);
				}
				);
	}
	function stop_hammertime() {
		var bots_cant_touch_this = rot13(['e', 's', '.', 'e', 'r', 'b', 'q', 'a', 'b', 'o', '@', 'r', 'e', 'e', 'r', 'v', 'c'].reverse().join(''));
		document.getElementById("mail").innerHTML = bots_cant_touch_this;
		document.getElementById("mail_link").setAttribute("href", "mailto:" + bots_cant_touch_this);
	}

	stop_hammertime();
}, false);
		</script>
