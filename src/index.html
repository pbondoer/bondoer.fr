  ><style>
    @import '../node_modules/@fontsource/source-sans-pro/latin-400.css';

    body,
    html {
      margin: 0;
      padding: 0;
      border: 0;
      font-family: Source Sans Pro;
      font-size: 30px;
    }

    ::selection {
      background-color: hsla(0, 0%, 100%, 0.2);
    }

    body {
      background-color: #0f0f0f;
      color: #ddd;
    }

    a,
    h1,
    h2,
    p {
      display: inline-block;
      background-color: hsla(0, 0%, 100%, 0.05);
      padding: 0.2rem 0.4rem;
      margin: 0;
    }

    h2 {
      font-weight: 400;
      font-size: 0.8rem;
      margin-bottom: 1rem;
    }
    p {
      margin: 0 0 0.5rem;
    }
    p:last-of-type {
      margin-bottom: 1rem;
    }
    a {
      color: inherit;
      text-decoration: none;
      transition: background-color 0.1s linear;
      margin-right: 0.3em;
    }
    a:hover {
      background-color: hsla(0, 0%, 100%, 0.2);
    }
    #github:hover {
      background-color: rgba(255, 0, 0, 0.2);
    }
    #github:hover ~ div > svg {
      fill: red;
      transform: rotate(120deg);
    }
    #twitter:hover {
      background-color: rgba(29, 161, 242, 0.2);
    }
    #twitter:hover ~ div > svg {
      fill: #1da1f2;
      transform: rotate(240deg);
    }
    #cv:hover {
      background-color: rgba(0, 255, 0, 0.2);
    }
    #cv:hover ~ div > svg {
      fill: #0f0;
      transform: rotate(1turn);
    }

    section {
      position: absolute;
      /* cssnano turns 0% into 0, which breaks on Firefox */
      left: max(25% - 7em, 0.0001%);
      min-height: 100%;
      max-width: 810px;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: safe center;
    }

    @keyframes rotate {
      0% {
        transform: rotate(30deg);
      }
      to {
        transform: rotate(390deg);
      }
    }

    svg {
      fill: #333;
      opacity: 0.2;
      height: 100vh;
      transition: transform 0.5s ease-in-out, fill 0.5s ease-in-out;
    }

    nav > div,
    svg {
      transform-origin: 50% 66.66%;
    }

    nav > div {
      position: fixed;
      top: -16vh;
      right: calc(-30vh + 15vw);
      bottom: 0;
      z-index: -1000;
      animation-name: rotate;
      animation-duration: 100s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    @media (prefers-reduced-motion: reduce) {
      nav > div {
        transform: rotate(10deg);
        animation-name: none;
      }
      svg {
        transform: rotate(0deg) !important;
      }
    }
  </style>
  <body>
    <section>

      <nav>

        <a href="https://twitter.com/pbondoer" id="twitter">Twitter</a>
        <!-- a href="/resume" id="cv">CV</a -->
        <div aria-hidden="true">
          <svg viewBox="0 0 500 433">
            <path d="M250 0L0 433h500z" />
          </svg>
        </div>
      </nav>
    </section>
  </body>
</html>
